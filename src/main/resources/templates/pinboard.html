<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Pinboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="screen" href="/css/main.css">
</head>
<body>

<span th:each="node: ${content}" class="float-left">
    <a th:href="${node.href}" th:text="${node.description}" target="_blank" />
</span>

<p class="float-clear"></p><br>
<hr>

<span class="float-left">User:<span th:text="${user}" /></span>
<span class="float-left"><a href="logout">Logout</a></span>

<span class="float-left"><a href="https://pinboard.in/u:@username/t:@tag/" target="_blank">Pinboard</a></span>
<span class="float-left"><a href="https://pinboard.in/add" target="_blank">Pinboard Add</a></span>

</body>
</html>
